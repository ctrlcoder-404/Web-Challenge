<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 92%, 86%); }
  </style>
</head>
<body>
  <div class="logo ">
    <img src="images/logo.svg" alt="Huddle logo" class="h-logo img-fluid">
  </div>
  
  <div class="container ">
    <div class="row">
        <div class="col">
          <img src="images/illustration-mockups.svg" alt="Illustration" class="img-fluid">
      </div>
      <div class="text col-5 ">
          <h3>Build The Community<br>Your Fans Will Love</h3>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="btn">Register</button>
      </div>
    </div>    
  </div>
  <footer class="text-end mt-5">
  <div class="social-icons">
    <a href="#" class="text-white fs-4 mx-3"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white fs-4 mx-3"><i class="bi bi-twitter"></i></a>
    <a href="#" class="text-white fs-4 mx-3"><i class="bi bi-instagram"></i></a>
  </div>
</footer>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gokul</a>.
    </p>
  </footer>
</body>
</html>
